<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars: Hyperspace Race</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="javascripts/players.js"></script>
    <script src="javascripts/sine.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/wormhole.js"></script>
    <script src="javascripts/timer.js"></script>
    <script src="javascripts/index.js"></script>
  </head>
  <body>
      <!-- <div id="nav-bar">
          <h1>STAR WARS: Hyperspace Race</h1>
      </div> -->
      <div id="console" class="column-left">
        <div id="timer">
          Choose A Ship:
        </div>
        <div id="ship-choice" class="choose-millennium-falcon">
          <p>Millennium Falcon<p>
          <img src="images/millennium-falcon-description.jpg">
        </div>
        <br></br><br></br><br></br><br></br><br></br>
        <div id="ship-choice" class="choose-x-wing">
          <p>X-Wing</p>
          <img src="images/x-wing-description.jpg">
        </div>
      </div>

      <div class="column-center">
        <div id="view">
          <br></br><br></br><br></br><br></br><br></br><br></br><br></br>
          <a id="starwars" href="javascript:start()">START WARS</a>
          <img id="ship" src="images/blank-ship.jpg" style="bottom: 30px; left: 150px;">
          <audio loop autoplay="autoplay" src="audio/star-wars-intro-clip.mp3" type="audio/mpeg"></audio>
          <audio src="audio/admiral-ackbar-1.mp3" type="audio/mpeg"></audio>
          <audio src="audio/admiral-ackbar-2.mp3" type="audio/mpeg"></audio>
          <audio loop src="audio/endor-full.mp3" type="audio/mpeg"></audio>
        </div>
        <audio src="audio/r2-d2-screaming.mp3" type="audio/mpeg"></audio>
        <audio src="audio/chewie-screaming.mp3" type="audio/mpeg"></audio>
        <audio src="audio/explosion-sound.mp3" type="audio/mpeg"></audio>
        <audio loop src="audio/imperial-march-clip.mp3" type="audio/mpeg"></audio>
        <audio src="audio/dark-side.mp3" type="audio/mpeg"></audio>
        <audio loop src="audio/darth-vader-breathing.mp3" type="audio/mpeg"></audio>
      </div>

      <div class="column-right" id="blank">
      </div>


    <div class="clear"></div>
  </body>
</html>
